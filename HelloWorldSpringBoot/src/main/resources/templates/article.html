<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		
			$("form").submit(function( event ) {
					$.ajax({
					  type: "POST",
					  dataType : "application/json",
					  url: "http://localhost:9030/insertArticle",
					  data: {
						  "title" : $("#title").val(),
						  "author" : $("#author").val()
					  },
					  success: function(){
						alert("Success");  
					  }
					});
				
				  event.preventDefault();
			});
			
		});
		
	</script>
	
</head>
<body>
    <p>Load Article List</p>
    <form id="form" method="post" action="/insertArticle" enctype="application/x-www-form-urlencoded">
	    <table border="1" cellpadding="0" cellspacing="0">
	    <tr>
	    	<td>
	    		<label for="title">Title</label>
	    	</td>
	    	<td>
	    		<input id="title" type="text" value="" />
	    	</td>
	    	<td>
	    		<label for="author">Author</label>
	    	</td>
	    	<td>
	    		<input id="author" type="text" value="" />
	    	</td>
	    </tr>
	    <tr>
	    	<td colspan="4" align="middle"><input type="submit" value="Save" /></td>
	    </tr>
	    </table>
    </form>
</body>
</html>
